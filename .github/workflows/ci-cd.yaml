name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: junior25 # Utilisation du mot de passe rÃ©el
          POSTGRES_DB: devops_api # Nom de la base de donnÃ©es
          POSTGRES_USER: postgres # Utilisateur PostgreSQL par dÃ©faut
        ports:
          - 5432:5432 # Exposer le port de PostgreSQL
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ðŸ”§ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Exporter les variables dâ€™environnement
        run: |
          echo "DB_HOST=localhost" >> $GITHUB_ENV        # HÃ´te de la base de donnÃ©es
          echo "DB_PORT=5432" >> $GITHUB_ENV           # Port de PostgreSQL
          echo "DB_NAME=devops_api" >> $GITHUB_ENV     # Nom de la base de donnÃ©es
          echo "DB_USER=postgres" >> $GITHUB_ENV       # Utilisateur PostgreSQL
          echo "DB_PASSWORD=junior25" >> $GITHUB_ENV   # Mot de passe PostgreSQL

      - name: ðŸ§ª Lancer les tests
        run: |
          pytest
